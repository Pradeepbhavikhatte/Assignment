<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    position: relative; 
    width: 100%;      
    height: 100vh;    
}

main {
    width: 100px;         
    height: 100px;         
    background-color: teal; 
    position: absolute;    
}

.left-box {
    top: 0;    
    left: 0;   
}


.right-box {
    top: 0;     
    right: 0;   
}

    </style>
</head>
<body>
    <div class="container">
        <main class="left-box"></main>
        <main class="right-box"></main>
    </div>
</body>
</html>
